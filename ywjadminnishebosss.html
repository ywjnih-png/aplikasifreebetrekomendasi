<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Gacor Pro v2.5</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #05070a; --card: #0f1218; --gold: #FFD700; --text: #ffffff; --sky: #3498db; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        h1 { font-family: 'Orbitron'; color: var(--gold); text-align: center; text-shadow: 0 0 10px rgba(255, 215, 0, 0.3); }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid #222; border-top: 3px solid var(--gold); text-align: center; }
        .stat-card h2 { margin: 0; font-size: 28px; color: var(--gold); }
        .stat-card p { margin: 5px 0 0; font-size: 11px; opacity: 0.7; text-transform: uppercase; }
        .form-group { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid #333; margin-bottom: 30px; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; background: #1a1f26; border: 1px solid #333; color: white; border-radius: 8px; box-sizing: border-box; font-family: 'Poppins'; outline: none; }
        .btn-gold { background: var(--gold); color: black; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; font-family: 'Poppins'; }
        
        /* Upload Section Modern */
        .upload-section { background: #080a0d; padding: 20px; border-radius: 12px; border: 2px dashed #444; margin: 15px 0; text-align: center; transition: 0.3s; }
        .upload-section:hover { border-color: var(--gold); }
        #logo-preview { width: 80px; height: 80px; border-radius: 12px; border: 2px solid var(--gold); margin: 15px auto; display: none; object-fit: cover; box-shadow: 0 0 15px rgba(255, 215, 0, 0.2); }
        .btn-upload { background: #1a1f26; color: var(--gold); border: 1px solid var(--gold); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; display: inline-flex; align-items: center; gap: 8px; transition: 0.3s; }
        .btn-upload:hover { background: var(--gold); color: black; }
        
        .app-list-container { background: var(--card); border-radius: 15px; border: 1px solid #333; padding: 20px; }
        .app-list-item { display: flex; align-items: center; background: #080a0d; padding: 15px; border-radius: 12px; margin-bottom: 12px; border: 1px solid #222; }
        .app-list-item img { width: 50px; height: 50px; border-radius: 10px; margin-right: 15px; object-fit: cover; }
        .app-info { flex-grow: 1; }
        .actions { display: flex; gap: 8px; }
        .btn-edit { background: #2196F3; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-del { background: #f44336; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .btn-seed { background: transparent; border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 8px; cursor: pointer; width: 100%; margin-bottom: 20px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ADMIN PANEL</h1>
        
        <div class="stats-grid">
            <div class="stat-card"><h2 id="today-visitors">0</h2><p>Visitor Hari Ini</p></div>
            <div class="stat-card"><h2 id="today-clicks">0</h2><p>Klik Hari Ini</p></div>
            <div class="stat-card"><h2 id="total-visitors">0</h2><p>Total Visitor</p></div>
            <div class="stat-card"><h2 id="total-clicks">0</h2><p>Total Klik</p></div>
        </div>

        <button id="btnSeed" class="btn-seed"><i class="fas fa-database"></i> SEED 30 DATA APK (OTOMATIS)</button>

        <div class="form-group">
            <h3 id="form-title" style="margin:0 0 15px 0; color:var(--gold)">ðŸš€ Tambah APK Baru</h3>
            <input type="hidden" id="edit-id">
            <input type="text" id="app-name" placeholder="Nama Aplikasi">
            <input type="text" id="app-dev" placeholder="Developer">
            <textarea id="app-desc" rows="3" placeholder="Deskripsi Singkat"></textarea>
            
            <div class="upload-section">
                <input type="file" id="file-input" accept="image/*" style="display: none;">
                <button type="button" class="btn-upload" onclick="document.getElementById('file-input').click()">
                    <i class="fas fa-image"></i> PILIH LOGO APK
                </button>
                
                <input type="hidden" id="app-logo">
                
                <div id="upload-status" style="font-size: 10px; color: #888; margin-top: 10px;">Format: JPG, PNG, WEBP</div>
                <img id="logo-preview" src="">
            </div>

            <input type="text" id="app-link" placeholder="Link Download APK">
            <button id="btnSave" class="btn-gold">SIMPAN DATA KE FIRESTORE</button>
            <button id="btnCancel" style="display:none; background:none; color:#888; border:none; margin-top:10px; cursor:pointer; width:100%">Batal Edit</button>
        </div>

        <div class="app-list-container">
            <h3 style="margin:0 0 15px 0">ðŸ“‹ Daftar APK Aktif</h3>
            <div id="admin-app-list">Loading data Firestore...</div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
