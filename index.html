        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .logo {
            font-size: 2rem;
            font-weight: bold;
            background: linear-gradient(45deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 0.9rem;
        }
        
        .total-apps {
            background: rgba(59, 130, 246, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
        }
        
        .search-container {
            max-width: 400px;
            margin: 20px auto;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 12px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            padding-left: 45px;
        }
        
        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
        }
        
        .filter-tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px auto;
            max-width: 500px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 8px 20px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            color: #94a3b8;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
        }
        
        .filter-btn.active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .app-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            padding: 15px 10px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transition: all 0.2s;
            cursor: pointer;
        }
        
        .app-icon:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }
        
        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 18px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.3);
            overflow: hidden;
        }
        
        .icon-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .app-name {
            font-size: 12px;
            color: #e2e8f0;
            text-align: center;
            line-height: 1.3;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e293b, #0f172a);
            max-width: 500px;
            margin: 40px auto;
            border-radius: 25px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            animation: modalSlide 0.3s ease;
        }
        
        @keyframes modalSlide {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            z-index: 1001;
        }
        
        .modal-header {
            padding: 30px;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .modal-icon {
            width: 80px;
            height: 80px;
            border-radius: 20px;
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .modal-icon img {

            height: 100%;
            object-fit: cover;
        }
        
        .modal-title {
            font-size: 1.8rem;
            margin-bottom: 5px;

        .modal-category {
            color: #94a3b8;
            font-size: 0.9rem;

            margin-top: 10px;
            border-radius: 10px;

            font-size: 11px;
        }

            color: #3b82f6;
        }

            border-radius: 10px;
            padding: 15px;

            gap: 10px;
        }

            line-height: 1.5;
        }

            align-items: center;
            gap: 5px;
            background: rgba(59, 130, 246, 0.1);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 12px;
            color: #3b82f6;
            margin-left: 10px;
        }
        
        .description {

        }

            align-items: center;
            gap: 10px;
        }

            border-radius: 15px;

        }
        
        .download-section {

            background: rgba(0, 0, 0, 0.2);
            text-align: center;
        }

            border: none;
            padding: 18px 40px;

            font-size: 1.1rem;
            font-weight: bold;

            display: inline-flex;
            align-items: center;
            gap: 12px;
            text-decoration: none;
            min-width: 250px;

            color: #94a3b8;
            font-size: 14px;
        }

            width: fit-content;

            text-decoration: none;
            border-radius: 15px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;

            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 5px;
        }

            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

            background-color: #3b82f6;
            box-shadow: 0 0 10px #3b82f6;
        }

                height: 50px;
                border-radius: 15px;
            }
            
            .app-name {
                font-size: 11px;
                max-width: 60px;
            }
            
            .modal-header {
                flex-direction: column;
                text-align: center;
                padding: 20px;
            }
            
            .modal-content {
                max-width: 90%;
            }
            
            .app-info-bar {
                flex-wrap: wrap;
                gap: 10px;
            }
        }
    </style>
